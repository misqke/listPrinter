<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Grocery List</title>
  </head>
  <body>
    <div id="form">
      <div>
        <p>
          Upload a .txt or .csv file containing 1 or more comma seperated (,)
          lists.
        </p>
        <a href="./sample.txt" download>Download Sample List</a>
      </div>
      <label
        >Title: <input type="text" id="titleInput" placeholder="GROCERY LIST"
      /></label>
      <label>
        <input type="checkbox" id="sortCategoriesCheck" />
        Sort categories?
      </label>
      <label>
        <input type="checkbox" id="sortWithinCategoriesCheck" />
        Sort items within categories?
      </label>
      <input type="file" accept=".txt" />
    </div>
    <script src="./main.js"></script>
  </body>
</html>
